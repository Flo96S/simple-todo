version: '3'

services:
  postgres:
    build:
      context: ../databasepsql
    ports:
      - "5432:5432"
    networks:
      - todonetwork
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d TodoDB" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
    ports:
      - "9988:9988"
    networks:
      - todonetwork
    depends_on:
      - postgres
